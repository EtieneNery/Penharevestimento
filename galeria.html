    <meta

    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/favicon-180-ios.png" />

    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/galeria.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- SWIPER -->

    <link
    rel="stylesheet"

  />

    <title>Penha Revestimento &mdash; Instalações</title>

  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="logo"
          src="img/penha-logo-sem-fundo-75kb-oxi.png"
          alt="logo Penha Revestimento"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link-gallery" href="index.html#services">Serviços</a></li>
          <li><a class="main-nav-link-gallery" href="index.html#gallery">Galeria</a></li>

          <li><a class="main-nav-link-gallery nav-cta" href="index.html#cta">Contato</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main class="section-hero padding-sm">
      <div class="gallery-title">
        <h2 class="heading-two center-text margin-bottom-sm">CARPERTE</h2>
      </div>

      <div class="overlay">
        <div class="slideshow">
          <span class="btn_fechar">&times;</span>
          <div class="botoes atras">
            <i class="mdi mdi-arrow-left-circle-outline"></i>
          </div>
          <div class="botoes adiante">
            <i class="mdi mdi-arrow-right-circle-outline"></i>
          </div>
          <img src="" alt="" id="img_slideshow" />
        </div>
      </div>
      
      <section class="galeria">
        <div class="coluna">
          <!-- data-img-mostrar="nº do index da array que consta no script da galeria"-->
          <img src="img/galeria/carpete/carpete-1.jpg" alt="Foto carpete" data-img-mostrar="0" />
          <img src="img/galeria/carpete/carpete-2.jpg"
          alt="Foto carpete" data-img-mostrar="1" />
        </div>
        <div class="coluna">
          <img src="img/galeria/carpete/carpete-3.jpg" alt="Foto carpete" data-img-mostrar="2" />
          <img src="img/galeria/carpete/carpete-4.jpg" alt="Foto carpete" data-img-mostrar="3" />
        </div>
        <div class="coluna">
          <img src="img/galeria/carpete/carpete-5.jpg" alt="Foto carpete" data-img-mostrar="4" />
          <img src="img/galeria/carpete/carpete-6.jpg" alt="Foto carpete" data-img-mostrar="5" />
        </div>
      
    </main>

    <footer class="footer">
      <div class="container grid grid--footer">
        <div class="logo-col">
          <a href="#" class="footer-logo">
            <img
              class="logo"
              alt=" Omnifood logo"
              src="img/penha-logo-sem-fundo-75kb-oxi.png"
            />
          </a>

          <ul class="social-links">
            <li>
              <a
                class="footer-link"
                href="https://www.instagram.com/penharevestimentos/?igshid=ZDdkNTZiNTM%3D"
                target="_blank"
                rel="noopener noreferrer"
                ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
              ></a>
            </li>
            <li>
              <a
                class="footer-link"
                href="https://www.facebook.com/search/top?q=penha%20revestimentos"
                target="_blank"
                rel="noopener noreferrer"
              >
                <ion-icon class="social-icon" name="logo-facebook"></ion-icon
              ></a>
            </li>
          </ul>
        </div>

        <div class="copyright">
          <p>
            Penha Pevestimentos Copyright &copy; <span class="year">2023.</span>
          </p>
        </div>

        <div class="address-col">
          <p class="footer-heading">Contato</p>
          <address class="contacts">
            <p>
              <a class="footer-link" href="tel:(16) 9.8867-3410"
                >(16) 9.8867-3410</a
              ><br />
              <a class="footer-link" href="mailto:penharevestimentos@gmail.com"
                >penharevestimentos@gmail.com</a
              >
            </p>
          </address>
        </div>
      </div>
